<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/scss/main.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>les petits plats</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand" href="#"><img src="/public/assets/img/logo.png" style="width: 300px;" alt=""></a>

        </div>
    </nav>



    <form class="mt-4 d-flex justify-content-center align-items-center container mx-auto">
        <input id="searchBar" type="search" name="q" placeholder="Rechercher" class="w-100 rounded-start border border-0 searchBar bg-body-tertiary">
        <button type="submit" class="rounded-end border border-0 d-flex justify-content-center align-items-center submit-b bg-body-tertiary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
    </form>

    <section class=" container row mx-auto p-0 my-5">

        <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-wrap">


        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-wrap">


        </div>


    </section>

    <section class="container mx-auto">
        <div id="dropDownContainer" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
            <div id="selectorOne" class="selectorArea">
                <button class="ddbtn btn btn-primary text-light">
                    <input id="dropDownIngredient" class="bg-transparent border-0 text-light dropdown-hover" type="text" placeholder="Rechercher ingredients">
                   <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="ingredientSub" class="inactive bg-primary text-light list-group p-2 d-none auto-row">

                </ul>
            </div>

            <div class="selectorArea">
                <button class="ddbtn btn btn-success text-light d-flex">
                    <input id="dropDownAppliance" class="bg-transparent border-0 text-light dropdown-hover" type="text">
                   <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="ApplianceSub" class="inactive bg-success text-light list-group p-2 d-none auto-row">
                </ul>
            </div>
            <div class="selectorArea">
                <button class="ddbtn btn btn-danger text-light">
                    <input id="dropDownUstensils" class="inactive bg-transparent border-0 text-light dropdown-hover" type="text">
                   <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul id="UstensilsSub" class="bg-danger text-light list-group p-2 d-none auto-row">
                </ul>
            </div>

        </div>
    </section>


    <section class="container mx-auto my-5">
        <div id="cardSection" class="row gy-3">

        </div>

    </section>


    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b00e3f61b3.js" crossorigin="anonymous"></script>
    <script type="module" src="/data/recipes.js"></script>
    <script type="module" src="/scripts/factories/recipeCard.js"></script>
    <script type="module" src="/scripts/utils/filters.js"></script>
    <script type="module" src="/scripts/factories/listFactory.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script type="module" src="/scripts/pages/index.js"></script>
</body>

</html>
